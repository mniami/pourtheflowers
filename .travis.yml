language: android

jdk:
  - oraclejdk8

before_install:
 - chmod +x androidapp/gradlew
 - cp androidapp/travis.local.properties androidapp/local.properties
 
install:
  - echo yes | sdkmanager "tools" &>/dev/null
  - echo yes | sdkmanager "platform-tools" &>/dev/null
  - echo yes | sdkmanager "build-tools;26.0.2" &>/dev/null
  - echo yes | sdkmanager "platforms;android-26" &>/dev/null

script:
  - androidapp/gradlew clean testDebug lintDebug -Dscan --stacktrace

branches:
  except:
    - gh-pages

sudo: false

before_cache:
  - rm -f  $HOME/androidapp/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/androidapp/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/androidapp/.gradle/caches/
    - $HOME/androidapp/.gradle/wrapper/
    - $HOME/androidapp/.android/build-cache
