language: android

jdk:
  - oraclejdk8

before_install:
 - chmod +x $HOME/androidapp/gradlew
 - cp travis.local.properties local.properties
 
install:
  - echo yes | sdkmanager "tools" &>/dev/null
  - echo yes | sdkmanager "platform-tools" &>/dev/null
  - echo yes | sdkmanager "build-tools;27.1.1" &>/dev/null
  - echo yes | sdkmanager "platforms;android-27" &>/dev/null

script:
  - $HOME/androidapp/gradlew clean testDebug -Dscan --stacktrace

branches:
  except:
    - gh-pages

sudo: false

before_cache:
  - rm -f  $HOME/androidapp/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/androidapp/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/androidapp/.gradle/caches/
    - $HOME/androidapp/.gradle/wrapper/
    - $HOME/androidapp/.android/build-cache
