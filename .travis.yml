language: android
dist: trusty

script:
- cd pourtheflowers

android:
  components:
    - build-tools-28.0.0
    - android-28
    - extra-google-google_play_services
    - sys-img-x86-android-28

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
